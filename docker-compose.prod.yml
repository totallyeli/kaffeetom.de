services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - '${APP_PORT:-3000}:3000'
    environment:
      DATABASE_URL: 'postgres://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-kaffetom}'
      ORIGIN: '${ORIGIN}'
      BETTER_AUTH_SECRET: '${BETTER_AUTH_SECRET}'
      GITHUB_CLIENT_ID: '${GITHUB_CLIENT_ID}'
      GITHUB_CLIENT_SECRET: '${GITHUB_CLIENT_SECRET}'
      STRIPE_SECRET_KEY: '${STRIPE_SECRET_KEY}'
      STRIPE_PUBLISHABLE_KEY: '${STRIPE_PUBLISHABLE_KEY}'
      STRIPE_WEBHOOK_SECRET: '${STRIPE_WEBHOOK_SECRET}'
      RESEND_API_KEY: '${RESEND_API_KEY}'
      EMAIL_FROM: '${EMAIL_FROM:-KAFFEETOM <noreply@kaffeetom.de>}'
      ADMIN_EMAIL: '${ADMIN_EMAIL:-info@kaffeetom.de}'
      NODE_ENV: 'production'
    volumes:
      - uploads:/app/build/client/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/ || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  db:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: '${POSTGRES_USER:-app}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD}'
      POSTGRES_DB: '${POSTGRES_DB:-kaffetom}'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-kaffetom}']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  uploads:
