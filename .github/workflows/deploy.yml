name: Docker Deployment

on:
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild without cache'
        required: false
        default: 'false'
        type: boolean

jobs:
  deploy:
    runs-on: self-hosted
    env:
      ORIGIN: ${{ secrets.ORIGIN }}
      BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
      GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
      GITHUB_CLIENT_SECRET: ${{ secrets.GH_OAUTH_CLIENT_SECRET }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      APP_PORT: ${{ secrets.APP_PORT }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify environment configuration
        run: |
          echo "=== Environment Configuration ==="
          echo "ORIGIN: ${ORIGIN:-not set, will use default}"
          echo "POSTGRES_DB: ${POSTGRES_DB:-not set, will use default}"
          echo "POSTGRES_USER: ${POSTGRES_USER:-not set, will use default}"
          echo "APP_PORT: ${APP_PORT:-not set, will use default}"

      - name: Build Docker images
        run: |
          if [ "${{ github.event.inputs.force_rebuild }}" == "true" ]; then
            docker compose -f docker-compose.prod.yml build --no-cache
          else
            docker compose -f docker-compose.prod.yml build
          fi

      - name: Stop existing containers
        run: |
          docker compose -f docker-compose.prod.yml down --remove-orphans || true

      - name: Start new containers
        run: |
          docker compose -f docker-compose.prod.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 10

          if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
            echo "Containers are running successfully"
          else
            echo "Error: Containers failed to start"
            docker compose -f docker-compose.prod.yml logs
            exit 1
          fi

      - name: Cleanup old Docker images
        run: |
          docker image prune -f || true

      - name: Deployment summary
        run: |
          echo "=== Deployment Complete ==="
          echo ""
          echo "Running containers:"
          docker compose -f docker-compose.prod.yml ps
          echo ""
          echo "Container logs (last 20 lines each):"
          echo "--- App container ---"
          docker compose -f docker-compose.prod.yml logs app --tail 20 2>&1 || true
          echo ""
          echo "--- DB container ---"
          docker compose -f docker-compose.prod.yml logs db --tail 20 2>&1 || true
